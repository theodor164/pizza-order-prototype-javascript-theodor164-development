<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/public/form.css" />
        <script src="/public/scriptForm.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <div id="wrapper">
            <div id="inputs">
                <div class="formWrapper">
                    <center>
                        <div id="root">
                            <h1>YOUR PIZZA ORDER</h1>
                            <h1 id="total"></h1>
                            <h1 id="order-sent" class="hide">Order Sent</h1>
                        </div>

                        <form id="form" name="input" action="" method="post">
                            First name:
                            <input
                                id="Fname"
                                type="text"
                                name="firstname"
                                placeholder="John"
                                required
                            /><br />
                            Last name:
                            <input
                                id="Lname"
                                type="text"
                                name="lastname"
                                placeholder="Smith"
                            /><br />
                            Address:<input
                                id="adress"
                                type="email"
                                name="email"
                                placeholder="1234 Street City, ST Zip"
                            />
                            <br />
                            Email adress:
                            <input
                                id="email"
                                type="text"
                                name="firstname"
                                placeholder="John"
                            /><br />

                            <input
                                id="order"
                                type="button"
                                value="Submit"
                                href=""
                            />
                        </form>
                    </center>
                </div>
            </div>
        </div>
    </body>
</html>
